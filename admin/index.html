<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Scrap Price Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üõ† Admin Panel - Update Scrap Prices</h1>
  <form id="priceForm">
    <div id="fields"></div>
    <button type="submit">üíæ Save Prices</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const fieldsContainer = document.getElementById('fields');
    const messageDiv = document.getElementById('message');

    async function fetchPrices() {
      try {
        const res = await fetch('https://scrap-pricing-backend.onrender.com/api/prices');
        const data = await res.json();
        for (let item in data) {
          const label = document.createElement('label');
          label.textContent = item;

          const input = document.createElement('input');
          input.type = 'number';
          input.name = item;
          input.value = data[item];

          fieldsContainer.appendChild(label);
          fieldsContainer.appendChild(input);
        }
      } catch (error) {
        messageDiv.textContent = '‚ùå Failed to load prices.';
      }
    }

    document.getElementById('priceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const prices = {};
      for (const [key, value] of formData.entries()) {
        prices[key] = Number(value);
      }

      try {
        const res = await fetch('https://scrap-pricing-backend.onrender.com/api/prices', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(prices),
        });

        const result = await res.json();
        if (res.ok) {
          messageDiv.textContent = '‚úÖ Prices updated successfully!';
          messageDiv.style.color = 'green';
        } else {
          messageDiv.textContent = '‚ùå Failed to update prices.';
          messageDiv.style.color = 'red';
        }
      } catch (error) {
        messageDiv.textContent = '‚ùå Error while updating.';
        messageDiv.style.color = 'red';
      }
    });

    fetchPrices();
  </script>
</body>
</html>
